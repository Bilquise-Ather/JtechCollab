<div class="container-fluid management-tab">
  <ngx-loading [show]="loading"
    [config]="{ backdropBorderRadius: '14px' ,fullScreenBackdrop:false,backdropBackgroundColour:'rgba(255,255,255, 0.01)',primaryColour:'#005eff',secondaryColour:'#005eff',tertiaryColour:'#005eff'}">
  </ngx-loading>
  <div class="row mb-2" style="justify-content: space-between;margin:0px;margin-bottom: 2rem;">
    <h1 class="h3 page-title">Footer Website Data</h1>
  </div>

  <div class="row" *ngIf="!editformdata && setting_Obj">
    <div class="col-12">
      <div class="c-table-wrapper table-responsive-small">
        <div class="availabledata">
          <table class="c-table">
            <thead class="c-table-header">
              <tr class="c-table-row c-table-row-header">

              </tr>
            </thead>
            <tbody class="c-table-body">
              <tr class="c-table-row">

                <td class="c-table-cell c-table-body-cell text-pull-left">Company Name
                </td>
                <td class="c-table-cell c-table-body-cell text-pull-left">{{setting_Obj.companyname}}</td>
              </tr>
              <tr class="c-table-row">

                <td class="c-table-cell c-table-body-cell text-pull-left">Company Short Description
                </td>
                <td class="c-table-cell c-table-body-cell text-pull-left">
                  <div [ngxSummernoteView]="setting_Obj.companyshortdescription"></div>
                </td>
              </tr>
              <tr class="c-table-row">

                <td class="c-table-cell c-table-body-cell text-pull-left">CopyrightText
                </td>
                <td class="c-table-cell c-table-body-cell text-pull-left">{{setting_Obj.copyrighttext}}</td>
              </tr>
            </tbody>
          </table>
          <div class="footer-block  mb-2 mt-4">
            <button type="submit" class="btn green-btn" (click)="editformdata=true">Edit</button>
            <button type="button" class="btn gray-btn" *ngIf="editformdata">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal-body custom-modal-body" *ngIf="editformdata">
    <form #f="ngForm" novalidate autocomplete="off">
      <div class="row">
        <div class="col-12 ">
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" class="form-control" id="companyname" name="companyname"
              placeholder="Enter Company Name " #companyname="ngModel" [(ngModel)]="setting_Obj.companyname" />
            <div class="alert alert-danger" *ngIf="companyname.touched && companyname.invalid">
              <p>Company Name can't be blank.</p>
            </div>
          </div>
        </div>
        <div class="col-12 ">
          <div class="form-group">
            <label>Company Short Descriptions</label>
            <div
              [class.is-invalid]="f.submitted && (companyshortdescription.invalid || !setting_Obj.companyshortdescription)">
              <div [ngxSummernote]="config" name="companyshortdescription" #companyshortdescription="ngModel"
                [(ngModel)]="setting_Obj.companyshortdescription"></div>
            </div>
            <div class="alert alert-danger" *ngIf="companyshortdescription.touched && companyshortdescription.invalid">
              <p>Content can't be blank.</p>
            </div>
          </div>
        </div>
        <div class="col-12 ">
          <div class="form-group">
            <label>Copyright Text</label>
            <input type="text" class="form-control" id="copyrighttext" name="copyrighttext"
              placeholder="Enter Company Name " #copyrighttext="ngModel" [(ngModel)]="setting_Obj.copyrighttext" />
            <div class="alert alert-danger" *ngIf="copyrighttext.touched && copyrighttext.invalid">
              <p>Copyright Text can't be blank.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-block  mb-2 mt-4">
        <button type="submit" class="btn green-btn" (click)="addFooterWebsiteData()">Add</button>
        <button type="button" class="btn gray-btn ml-4" (click)="editformdata=false">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
<!-- End of Footer -->
