<div class="container-fluid management-tab">
  <ngx-loading [show]="loading"
    [config]="{ backdropBorderRadius: '14px' ,fullScreenBackdrop:true,backdropBackgroundColour:'rgba(255,255,255, 0.01)',primaryColour:'#005eff',secondaryColour:'#005eff',tertiaryColour:'#005eff'}">
  </ngx-loading>


  <div class="row">
    <div class="col-12">
      <div class="c-table-wrapper table-responsive-small">

        <div class="row" style="justify-content: space-between;margin:0px;margin-top: 2rem;">
          <h1 class="h3 page-title">Contact Us</h1>
        </div>
        <table class="c-table">
          <thead class="c-table-header">
            <tr class="c-table-row c-table-row-header">

              <th class="c-table-cell c-table-header-cell text-pull-left">
                Name
              </th>
              <th class="c-table-cell c-table-header-cell text-pull-left">
                Email
              </th>
              <th class="c-table-cell c-table-header-cell text-pull-left">
                Territory
              </th>
              <th class="c-table-cell c-table-header-cell text-pull-left">
                comment
              </th>
              <th class="c-table-cell c-table-header-cell text-pull-right">Actions</th>
            </tr>
          </thead>
          <tbody class="c-table-body" *ngIf="setting_Obj && setting_Obj.length>0">
            <tr class="c-table-row" *ngFor="let setting_Obj of setting_Obj; let i=index;">

              <td class="c-table-cell c-table-body-cell text-pull-left">{{(setting_Obj.name)}}
              </td>
              <td class="c-table-cell c-table-body-cell text-pull-left">{{(setting_Obj.email)}}
              </td>
              <td class="c-table-cell c-table-body-cell text-pull-left">{{(setting_Obj.territory)}}
              </td>
              <td class="c-table-cell c-table-body-cell text-pull-left">{{(setting_Obj.sasas)}}
              </td>
              <td class="c-table-cell c-table-body-cell text-pull-left">{{(setting_Obj.comment)}}
              </td>
              <td class="c-table-cell c-table-body-cell text-pull-right">
                <div class="action-btn" title="Delete Slider" (click)="onClickDeleteSlider(setting_Obj)"
                  style="color: #ff5151">
                  <i class="fa fa-trash"></i>
                </div>
              </td>
            </tr>
          </tbody>
          <tbody class="c-table-body" *ngIf="(!setting_Obj || setting_Obj.length==0)">
            <tr class="c-table-row">
              <td class="c-table-cell c-table-body-cell text-center" colspan="6">{{loading ? "Fetching a Data" : "No
                Data Available"}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <div class="share-pagination">
          <app-shared-pagination [paginationValues]="paginationValues" (onChange)="getSlidersWithFilters($event)">
          </app-shared-pagination>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer></app-footer>
  <!-- End of Footer -->
